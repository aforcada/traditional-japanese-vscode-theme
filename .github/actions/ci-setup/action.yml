name: CI setup
description: "Checkout, setup Node and pnpm, and install dependencies (composite action)"
inputs:
  node-version:
    description: "Node version"
    required: false
    default: "22"
  pnpm-version:
    description: "pnpm version"
    required: false
    default: "10"
  install-deps:
    description: "Whether to run pnpm install"
    required: false
    default: "true"
  fetch-depth:
    description: "Checkout fetch depth"
    required: false
    default: "0"

runs:
  using: composite
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}

    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: ${{ inputs.pnpm-version }}

    - name: Install dependencies
      if: ${{ inputs.install-deps == 'true' }}
      run: pnpm install --frozen-lockfile
      shell: bash
